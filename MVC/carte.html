<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Trésor - Carte</title>

    <link rel="stylesheet" href="css/style.css">
   
</head>
<body data-page="carte">
    <!-- Contenu de la page -->
    <div id="carteContainer">
        <h1>Carte au Trésor</h1>
        <div style="position: relative; display: inline-block;">
            <img id="mapImage" src="Images/carte.png" alt="Carte au trésor">
            <div class="cross-zone"></div>
            <div class="cross-zone2"></div>
        </div>
    </div>

    <div id="coffreContainer">
        <h2>Félicitations, tu as trouvé le trésor !</h2>
        <img id="coffreImage" src="Images/coffre.webp" alt="Coffre au trésor">
    </div>

    <div id="plageContainer">
        <h2>Tiens Tiens Tiens</h2>
        <img id="plageImage" src="Images/plage.webp" alt="Plage aux Palmiers">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
